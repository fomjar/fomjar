<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>💰小金库</title>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/style/weui.min.css'/>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/example/example.css'/>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery-3.0.0.min.js'></script>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery.json.min.js'></script>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery.cookie.js'></script>
        <script type='text/javascript' src='/ski-wcweb/lib/ski.js'></script>
        <script type='text/javascript'>
            var url_setup       = '/ski-wcweb?inst=200b&step=setup';
            var url_recharge    = '/ski-wcweb/pay/recharge?inst=2104';
            var url_refund      = '/ski-wcweb/pay/refund?inst=2104';

            $(document).ready(function() {
                ski.ui.show_toast('正在加载');
                $.get(url_setup, function(args){
                        ski.ui.hide_toast();
                        if (0 != args.code) {
                            ski.ui.show_dialog_alert({
                                head : '加载失败',
                                body : args.desc
                            });
                            return;
                        }
                        $('#cash').text("¥ " + args.desc.cash_rt);
                    });
            });

            function payRecharge() {
                window.location = url_recharge;
            }
            function payRefund() {
                window.location = url_refund;
            }
        </script>
    </head>
    <body>
        <div class='cell'>
            <div class='hd' style='text-align: center; padding-top: 40px'>
                <img width='120px' height='120px' src='/ski-wcweb/res/money.png' />
            </div>
            <div class='bd'>
                <div style='margin-top: -20px; text-align: center; color: red; font-size: 300%; font-weight: 400' id='cash'></div>
                <div class='weui_btn_area' style='position: fixed; left: 0px; right: 0px; bottom: 10px'>
                    <div style='font-size: 80%; color: gray'>友情提醒：退款要归还所有在体验游戏才行哦！</div>
                    <table style='width: 100%'><tr>
                    <td style='padding-right: 5px'><a class='weui_btn weui_btn_primary' href="javascript:payRecharge()">充值</a></td>
                    <td style='padding-left: 5px'><a class='weui_btn weui_btn_warn' href="javascript:payRefund()">退款</a></td>
                    </tr></table>
                </div>
            </div>
        </div>
    </body>
</html>
