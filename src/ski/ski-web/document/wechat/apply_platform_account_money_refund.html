<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>退款</title>
        <link rel='stylesheet' href='/css/weui.css'/>
        <script type='text/javascript' src='/js/jquery.js'></script>
        <script type='text/javascript' src='/js/jquery.json.js'></script>
        <script type='text/javascript' src='/js/jquery.cookie.js'></script>
        <script type='text/javascript' src='/js/ski.js'></script>
        <script type='text/javascript'>

            var user = ski.user();
            var platform_account = null;

            $(document).ready(function() {
                ski.ui.show_toast('正在加载');
                ski.common.query_platform_account({caid : user}, function(args) {
                    ski.ui.hide_toast();
                    if (0 != args.code) {
                        ski.ui.show_dialog_alert({
                            head : "加载失败",
                            body : args.desc
                        });
                        return;
                    }
                    platform_account = args.desc;
                    $('#money').text(platform_account.cash_rt + ' 元');
                });
            });

            function apply() {
                ski.ui.show_toast('正在处理');
                ski.wechat.pay_refund(function() {
                    ski.ui.hide_toast();
                    if (0 != args.code) {
                        ski.ui.show_dialog_alert({
                            head : "退款失败",
                            body : args.desc
                        });
                        return;
                    }
                    ski.goto.message({
                        msg_type    : 'success',
                        msg_title   : '退款成功',
                        msg_content : '退款将以现金红包的方式发放，超过200元时会拆分多个红包，请耐心等待！',
                        msg_url     : '/wechat/query_platform_account_money.html'
                    });
                });
            }
        </script>
    </head>
    <body>
        <div class='cell'>
            <div class='hd'>
                <h1 class='page_title'>退款</h1>
            </div>
            <div class='bd'>
                <div class='weui_cells_title'>只能退“现金”部分的金额，参见“小金库”</div>
                <div class='weui_cells'>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>退款金额</p>
                        </div>
                        <div class="weui_cell_ft" id='money'></div>
                    </div>
                </div>
                <div class='weui_btn_area'>
                    <a class='weui_btn weui_btn_primary' href="javascript: ski.ui.show_dialog_confirm({head : '提示', body : '确定要退款吗？', yes : apply});">退款</a>
                </div>
            </div>
        </div>
    </body>
</html>
