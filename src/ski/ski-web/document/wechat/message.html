<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>信息</title>
        <link rel='stylesheet' href='/weui/dist/style/weui.min.css'/>
        <link rel='stylesheet' href='/weui/dist/example/example.css'/>
        <script type='text/javascript' src='/lib/jquery-3.0.0.min.js'></script>
        <script type='text/javascript' src='/lib/jquery.json.min.js'></script>
        <script type='text/javascript' src='/lib/jquery.cookie.js'></script>
        <script type='text/javascript' src='/lib/ski.js'></script>
        <script type='text/javascript'>
            var msg_type    = ski.urlparams().msg_type;
            var msg_title   = ski.urlparams().msg_title;
            var msg_content = ski.urlparams().msg_content;
            var msg_url     = ski.urlparams().msg_url;
            
            $(document).ready(function() {
                switch (msg_type) {
                case 'success':
                   $('#msg_type').addClass('weui_icon_success');
                   break;
                case 'warn':
                   $('#msg_type').addClass('weui_icon_warn');
                   break;
                }
                $('#msg_title').html(msg_title);
                $('#msg_content').html(msg_content);
                $('#msg_url').attr('href', msg_url);
            });
        </script>
    </head>
    <body>
        <div class="msg" style='height: 100%'>
            <div class="weui_msg">
                <div class="weui_icon_area"><i class="weui_icon_msg" id='msg_type'></i></div>
                <div class="weui_text_area">
                    <h2 class="weui_msg_title" id='msg_title'></h2>
                    <p class="weui_msg_desc" id='msg_content'></p>
                </div>
                <div class="weui_extra_area">
                    <a id='msg_url'>查看详情</a>
                </div>
            </div>
        </div>
    </body>
</html>
