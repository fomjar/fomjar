<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>体验</title>
        <link rel='stylesheet' href='/css/weui.css'/>
        <script type='text/javascript' src='/js/jquery.js'></script>
        <script type='text/javascript' src='/js/jquery.json.js'></script>
        <script type='text/javascript' src='/js/jquery.cookie.js'></script>
        <script type='text/javascript' src='/js/ski.js'></script>
        <script type='text/javascript'>
        
            var gid = ski.urlparams().gid;
            var game = null;

            $(document).ready(function() {
                ski.ui.show_toast('正在加载');
                ski.common.query_game({gid : gid}, function(args) {
                    ski.ui.hide_toast();
                    if (0 != args.code) {
                        ski.ui.show_dialog_alert({
                            head : "加载失败",
                            body : args.desc
                        });
                        return;
                    }
                    game = args.desc;

                    $('#name').text(game.name_zh_cn);

                    if (game.rent_avail_a) $('.weui_select').html("<option value='0'>认证 - " + game.rent_price_a + "元/天</option>");
                    if (game.rent_avail_b) $('.weui_select').append("<option value='1'>不认证 - " + game.rent_price_b + "元/天</option>");
                    if (!game.rent_avail_a && !game.rent_avail_b) $('.weui_btn_area').hide();
                });
            });

            function apply() {
                ski.ui.show_toast('正在操作');
                ski.common.apply_rent_begin(gid, $('.weui_select').val(), function(args) {
                    ski.ui.hide_toast();
                    if (0 != args.code) {
                        ski.ui.show_dialog_alert({
                            head : '操作失败',
                            body : args.desc
                        });
                        return;
                    }
                    ski.goto.message({
                        msg_type    : 'success',
                        msg_title   : '发号成功',
                        msg_url     : '/wechat/query_order.html'
                    });
                });
            }
        </script>
    </head>
    <body>
        <div class='cell'>
            <div class='bd'>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary"><p>游戏名</p></div>
                        <div class="weui_cell_ft" id='name'></div>
                    </div>
                </div>
                <div class="weui_cells_title">
                    体验类型说明：<br/>
                    认证：即认证为常用主机，有奖杯<br/>
                    不认证：即不认证为常用主机，无奖杯
                </div>
                <div class='weui_cells'>
                    <div class="weui_cell weui_cell_select weui_select_after">
                        <div class="weui_cell_hd">
                            <label class="weui_label" for="">体验类型</label>
                        </div>
                        <div class="weui_cell_bd weui_cell_primary">
                            <select name="select" class="weui_select"></select>
                        </div>
                    </div>
                </div>
                <div class='weui_btn_area'>
                    <a class='weui_btn weui_btn_primary' href="javascript:apply();">开始体验</a>
                </div>
            </div>
        </div>
    </body>
</html>
