<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>退租</title>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/style/weui.min.css'/>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/example/example.css'/>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery-3.0.0.min.js'></script>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery.json.min.js'></script>
        <script type='text/javascript' src='http://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
        <script type='text/javascript'>
            var user = %d;
            var oid  = %d;
            var csn  = %d;
            var url_setup = '/ski-wcweb?inst=2006&user=' + user.toString(16) + '&step=setup';
            var url_apply = '/ski-wcweb?inst=2107&user=' + user.toString(16) + '&step=apply';

            $(document).ready(function() {
                showToast('正在加载');
                $.post(url_setup,$.toJSON({
                        'oid'   : oid.toString(16),
                        'csn'   : csn.toString(16)
                    }),
                    function(args) {
                        hideToast();
                        if (0 != args.code) {
                            showDialog("加载失败", args.desc);
                            return;
                        }
                        $('#game').text(args.desc.game);
                        $('#account').text(args.desc.account);
                        $('#type').text(args.desc.type + '(' + args.desc.price + '元/天)');
                        $('#begin').text(args.desc.begin);
                        $('#expense').text(args.desc.expense + '元');

                        if (0 < args.desc.end.length) {
                            $('#rent_end').hide();
                        }
                    });
            });

            function apply() {
                showToast('正在操作');
                $.post(url_apply, $.toJSON({
                        'oid'   : oid.toString(16),
                        'csn'   : csn.toString(16)
                    }), function(args) {
                        hideToast();
                        if (12296 == args.code) {
                            showDialog('操作失败', '账号或密码错误，请10分钟后再试');
                            return;
                        } else if (0 != args.code) {
                            showDialog('操作失败', args.desc);
                            return;
                        }
                        window.location = args.desc;
                    });
            }

            function showToast(text) {
                $('#toast_text').text(text);
                $('#toast').show();
            }
            function hideToast() {
                $('#toast').hide();
            }

            function showDialog(head, body) {
                $('#result_head').text(head);
                $('#result_body').text(body);
                $('#dialog').show();
            }
            function showDialog1(head, body) {
                $('#result_head1').text(head);
                $('#result_body1').text(body);
                $('#dialog1').show();
            }
        </script>
    </head>
    <body>
        <div class='cell'>
            <div class='hd'>
                <h1 class='page_title'>退租</h1>
            </div>
            <div class='bd'>
                <div class="weui_cells_title">即将退租此游戏</div>
                <div class="weui_cells">
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary"><p>游戏名</p></div>
                        <div class="weui_cell_ft" id='game'></div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary"><p>账号</p></div>
                        <div class="weui_cell_ft" id='account'></div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary"><p>租赁类型</p></div>
                        <div class="weui_cell_ft" id='type'></div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary"><p>起租时间</p></div>
                        <div class="weui_cell_ft" id='begin'></div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary"><p>消费总计</p></div>
                        <div class="weui_cell_ft" id='expense'></div>
                    </div>
                </div>
                <div class='weui_btn_area' id='rent_end'>
                    <a class='weui_btn weui_btn_primary' href="javascript:showDialog1('提示', '确定要退租吗？');">退租</a>
                </div>
            </div>
        </div>
        <div class="weui_dialog_alert" id="dialog" style='display:none'>
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd"><strong class="weui_dialog_title" id='result_head'></strong></div>
                <div class="weui_dialog_bd" id='result_body'></div>
                <div class="weui_dialog_ft">
                    <a class="weui_btn_dialog primary" href="javascript:$('#dialog').hide();">确定</a>
                </div>
            </div>
        </div>
        <div class="weui_dialog_confirm" id="dialog1" style='display:none'>
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd"><strong class="weui_dialog_title" id='result_head1'></strong></div>
                <div class="weui_dialog_bd" id='result_body1'></div>
                <div class="weui_dialog_ft">
                    <a class="weui_btn_dialog default" href="javascript:$('#dialog1').hide();">取消</a>
                    <a class="weui_btn_dialog primary" href="javascript:$('#dialog1').hide();apply();">确定</a>
                </div>
            </div>
        </div>
        <div class="weui_loading_toast" id="toast" style="display: none;">
            <div class="weui_mask_transparent"></div>
            <div class="weui_toast">
                <div class="weui_loading">
                    <div class="weui_loading_leaf weui_loading_leaf_0"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_1"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_2"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_3"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_4"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_5"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_6"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_7"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_8"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_9"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_10"></div>
                    <div class="weui_loading_leaf weui_loading_leaf_11"></div>
                </div>
                <p class="weui_toast_content" id='toast_text'></p>
            </div>
        </div>
    </body>
</html>
