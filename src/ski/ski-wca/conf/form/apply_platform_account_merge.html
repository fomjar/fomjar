<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>关联淘宝</title>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/style/weui.css'/>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/example/example.css'/>
        <script type='text/javascript' src='/ski-wcweb/jquery-3.0.0.min.js'></script>
        <script type='text/javascript'>
            var inst = %x;
            var user = %x;
            function submit() {
                var to_user     = $('#to_user').val();
                var to_phone    = $('#to_phone').val();
                if (0 == to_user.length) {
                    $('#result_head').text("错误");
                    $('#result_desc').text('“淘宝昵称”不能为空');
                    $('#dialog').show();
                    return;
                }
                if (0 == to_phone.length) {
                    $('#result_head').text("错误");
                    $('#result_desc').text('“手机号”不能为空');
                    $('#dialog').show();
                    return;
                }

                var base = '/ski-wcweb?inst=' + inst + '&user=' + user;
                $.get(base+'&to_user='+to_user+'&to_phone='+to_phone+'&step=verify', function(result) {
                            if ('success' == result) {
                                window.location = base + '&step=success';
                            } else {
                                $('#result_head').text("关联失败")
                                $('#result_desc').text(result);
                                $('#dialog').show();
                            }
                        });
            }
        </script>
    </head>
    <body>
        <div class='cell'>
            <div class='hd'>
                <h1 class='page_title'>关联淘宝</h1>
            </div>
            <div class='bd'>
                <div class='weui_cells_title'>关联到“VC电玩”淘宝店铺</div>
                <div class='weui_cells weui_cells_form'>
                    <div class='weui_cell'>
                        <div class='weui_cell_hd'>
                            <label class='weui_label'>淘宝昵称</label>
                        </div>
                        <div class='weui_cell_bd weui_cell_primary'>
                            <input class='weui_input' placeholder='请输入淘宝昵称' id='to_user'/>
                        </div>
                    </div>
                    <div class='weui_cell'>
                        <div class='weui_cell_hd'>
                            <label class='weui_label'>手机号</label>
                        </div>
                        <div class='weui_cell_bd weui_cell_primary'>
                            <input class='weui_input' placeholder='请输入淘宝注册手机号' id='to_phone'/>
                        </div>
                    </div>
                </div>
                <div class='weui_cells_tips'>我们自始至终都为您提供畅快的游戏体验</div>
                <div class='weui_btn_area'>
                    <a class='weui_btn weui_btn_primary' href="javascript:submit()">关联</a>
                </div>
            </div>
        </div>
        <div class="weui_dialog_alert" id="dialog" style='display:none'>
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd"><strong class="weui_dialog_title" id='result_head'></strong></div>
                <div class="weui_dialog_bd" id='result_desc'></div>
                <div class="weui_dialog_ft">
                    <a class="weui_btn_dialog primary" href="javascript:$('#dialog').hide()">确定</a>
                </div>
            </div>
        </div>
    </body>
</html>
