<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>关联淘宝</title>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/style/weui.css'/>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/example/example.css'/>
        <script type='text/javascript' src='/ski-wcweb/jquery-3.0.0.min.js'></script>
        <script type='text/javascript'>
            function submit() {
                var user  = $('#user').val();
                var phone = $('#phone').val();
                var url   = '/ski-wcweb?inst=2103&user=%x&to_user=' + user + '&to_phone=' + phone;
                $.get(url, function(result) {
                                alert(result);
                                });
            }
        </script>
    </head>
    <body>
        <div class='cell'>
            <div class='hd'>
                <h1 class='page_title'>关联淘宝</h1>
            </div>
            <div class='bd'>
                <div class='weui_cells_title'>关联到“VC电玩”淘宝店铺</div>
                <div class='weui_cells weui_cells_form'>
                    <div class='weui_cell'>
                        <div class='weui_cell_hd'>
                            <label class='weui_label'>淘宝昵称</label>
                        </div>
                        <div class='weui_cell_bd weui_cell_primary'>
                            <input class='weui_input' placeholder='请输入淘宝昵称' id='user'></input>
                        </div>
                    </div>
                    <div class='weui_cell'>
                        <div class='weui_cell_hd'>
                            <label class='weui_label'>手机号</label>
                        </div>
                        <div class='weui_cell_bd weui_cell_primary'>
                            <input class='weui_input' placeholder='请输入淘宝注册手机号' id='phone'></input>
                        </div>
                    </div>
                </div>
                <div class='weui_cells_tips'>我们自始至终都为您提供畅快的游戏体验</div>
                <div class='weui_btn_area'>
                    <a class='weui_btn weui_btn_primary' href="javascript:void(0)" onclick="submit()">关联</a>
                </div>
            </div>
        </div>
    </body>
</html>
