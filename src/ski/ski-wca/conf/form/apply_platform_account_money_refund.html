<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'/>
        <meta name='viewport' content='width=device-width,initial-scale=1,user-scalable=0'/>
        <title>退款</title>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/style/weui.min.css'/>
        <link rel='stylesheet' href='/ski-wcweb/weui/dist/example/example.css'/>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery-3.0.0.min.js'></script>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery.json.min.js'></script>
        <script type='text/javascript' src='/ski-wcweb/lib/jquery.cookie.js'></script>
        <script type='text/javascript' src='/ski-wcweb/lib/ski.js'></script>
        <script type='text/javascript'>
            var url_setup   = '/ski-wcweb/pay/refund?inst=2104&step=setup';
            var url_apply   = '/ski-wcweb/pay/refund?inst=2104&step=apply';
            var url_success = '/ski-wcweb/pay/refund?inst=2104&step=success';

            $(document).ready(function() {
                ski.ui.show_toast('正在加载');
                $.get(url_setup, function(args) {
                        ski.ui.hide_toast();
                        if (0 != args.code) {
                            ski.ui.show_dialog_alert({
                                head : "加载失败",
                                body : args.desc
                            });
                            return;
                        }
                        $('#money').text(args.desc.money + ' 元');
                    });
            });

            function apply() {
                ski.ui.show_toast('正在处理');
                $.get(url_apply, function(args) {
                    ski.ui.hide_toast();
                    if (0 != args.code) {
                        ski.ui.show_dialog_alert({
                            head : "退款失败",
                            body : args.desc
                        });
                        return;
                    }
                    window.location = url_success;
                });
            }
        </script>
    </head>
    <body>
        <div class='cell'>
            <div class='hd'>
                <h1 class='page_title'>退款</h1>
            </div>
            <div class='bd'>
                <div class='weui_cells_title'>只能退“现金”部分的金额，参见“小金库”</div>
                <div class='weui_cells'>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            <p>退款金额</p>
                        </div>
                        <div class="weui_cell_ft" id='money'></div>
                    </div>
                </div>
                <div class='weui_btn_area'>
                    <a class='weui_btn weui_btn_primary' href="javascript: ski.ui.show_dialog_confirm({head : '提示', body : '确定要退款吗？', yes : apply});">退款</a>
                </div>
            </div>
        </div>
    </body>
</html>
