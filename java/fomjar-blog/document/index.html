<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>逢佳的个人博客</title>
        <link rel="stylesheet" href="resources/bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="resources/blog/blog.css" />
        <style type='text/css'>
            body {
                height  : 200%;
            }
            .jumbotron {
                height              : 50%;
                background-image    : url(resources/blog/jumbotron.jpg);
                background-size     : 100% 100%;
                color               : white;
            }
            .jumbotron > * {
                position    : absolute;
            }
            .jumbotron .mask {
                top                 : 0;
                left                : 0;
                width               : 100%;
                height              : 100%;
                background-color    : rgba(0, 0, 0, .3);
            }
            .jumbotron .container {
                top         : 30%;
                left        : 10%;
                width       : 80%;
                height      : 40%;
            }
            .jumbotron .container h2 small {
                color   : lightgray;
            }
            .jumbotron ul {
                position    : absolute;
                right       : 2em;
                bottom      : 1em;
            }
            .jumbotron ul li {
                display : inline;
                margin  : 0 .5em;
            }
        </style>
    </head>
    <body>
        <div class='jumbotron'>
            <div class='mask'></div>
            <div class='container'>
                <h2>欢迎光临逢佳的个人博客
                    <br>
                    <small>Welcome to fomjar's personal blog</small>
                    <br><br>
                    <p>如切如磋 如琢如磨</p>
                </h2>
            </div>
            <ul>
                <li><a href='http://projects.spring.io/spring-boot/'><span class='label label-primary'>spring-boot</span></a></li>
                <li><a href='http://jquery.com'><span class='label label-success'>jquery</span></a></li>
                <li><a href='http://pandao.github.io/editor.md/'><span class='label label-info'>editor.md</span></a></li>
                <li><a href='http://getbootstrap.com'><span class='label label-danger'>bootstrap</span></a></li>
            </ul>
        </div>
        <div class='container' id='articles'>
        </div>
        <script src="resources/editormd/examples/js/jquery.min.js"></script>
        <script src="resources/blog/blog.js"></script>
        <script type="text/javascript">
            $(function() {
                $.get(
                    'article/list.json',
                    function(rsp) {
                        var container = $('#articles');
                        $.each(rsp, function(i, article) {
                            container.append(article_panel(article));
                        });
                    }
                );
            });
        </script>
    </body>
</html>
