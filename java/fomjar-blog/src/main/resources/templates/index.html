<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>逢佳的个人博客</title>
        <style th:include="~{/fragments/common :: style}"></style>
    </head>
    <body>
        <div th:include="~{/fragments/jumbotron :: index}"></div>
        <div class="container">
            <div class="row" th:each="article : ${articles}"
                 th:include="~{/fragments/article :: panel(${article})}"></div>
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-primary"
                    onclick="window.location = '/article/edit';"
                    th:text="发布"
                    th:if="null != ${#session} and null != ${#session.getAttribute('user')}"></button>
                <button class="btn btn-success"
                    onclick="window.location = '/user/login';"
                    th:text="登陆"
                    th:if="null == ${#session} or null == ${#session.getAttribute('user')}"></button>
            </div>
        </div>
    </body>
</html>
