<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>逢佳的博客</title>
        <style th:replace="~{fragments/common :: style}"></style>
    </head>
    <body>
        <div th:replace="~{fragments/jumbotron :: index}"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <button class="btn btn-primary btn-block"
                        onclick="window.location = '/article/edit';"
                        th:text="发布"
                        th:if="null != ${#session} and null != ${#session.getAttribute('user')}"></button>
                </div>
            </div>
            <br>
            <div class="row" th:each="article : ${articles}">
                <div class="col-lg-12 col-md-12">
                     <div th:replace="~{fragments/article :: panel(${article})}"></div>
                </div>
            </div>
        </div>
    </body>
</html>
