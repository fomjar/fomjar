<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>登陆</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="blog/blog.css" />
        <style type='text/css'>
        	.panel {
        		width			: 30em;
        		margin-left		: auto;
        		margin-right	: auto;
        	}
            .container {
                position    : absolute;
                width       : 100%;
                left        : 0;
                top         : 20%;
            }
        </style>
    </head>
    <body>
    	<div class='container'>
	    	<div class='panel panel-primary'>
	    		<div class="panel-heading">
	    			<h3 class='text-center'>欢迎回来!</h3>
	    		</div>
	    		<div class='panel-body'>
					<form action='/authorize' method='post'>
						<div class="form-group">
							<label for="user">输入用户名</label>
							<input type="text" 		class="form-control" id='user' name='user' required placeholder="用户名">
						</div>
						<div class="form-group">
							<label for="pass">输入密码</label>
							<input type="password"  class="form-control" id='pass' name='pass' required placeholder="密码">
						</div>
						<button class='btn btn-block btn-primary' type='submit'>提交</button>
					</form>
	    		</div>
	    	</div>
    	</div>
        <script src="editormd/examples/js/jquery.min.js"></script>
        <script src="blog/blog.js"></script>
        <script type='text/javascript'>
        	$(function() {
	        	$('input[type=text]').val(cookie_get('user'));
        	});
        </script>
    </body>
</html>
