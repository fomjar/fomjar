<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="login">
            <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}" />
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="text-center">欢迎回来!</h3>
                    </div>
                    <div class="panel-body">
                    <form th:action="@{/user/authorize}" method="post">
                        <div class="form-group">
                            <label for="user">输入用户名</label>
                            <input type="text" class="form-control" name="user" required placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <label for="pass">输入密码</label>
                            <input type="password" class="form-control" name="pass" required placeholder="密码">
                        </div>
                        <input type="text" class="form-control" style="display:none;" name="redirect" placeholder="重定向" th:value="${#request.getParameter('redirect')}">
                        <button class="btn btn-block btn-primary" type="submit">提交</button>
                        <br>
                        <div class="small">暂不开放游客注册功能。返回<a th:href="@{/}">首页</a></div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
