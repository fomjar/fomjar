<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="login" class="card">
            <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
            <div class="card-header">
                <h3 class="text-center mb-0">欢迎回来!</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/user/authorize}" method="post">
                    <div class="form-group">
                        <label for="user">输入用户名</label>
                        <input type="text" class="form-control" name="user" required placeholder="用户名">
                    </div>
                    <div class="form-group">
                        <label for="pass">输入密码</label>
                        <input type="password" class="form-control" name="pass" required placeholder="密码">
                    </div>
                    <button class="btn btn-block btn-primary" type="submit">提交</button>
                    <div class="mt-2 small">暂不开放游客注册功能，<a th:href="@{/}">回到首页</a>。</div>
                </form>
            </div>
        </div>
    </body>
</html>
