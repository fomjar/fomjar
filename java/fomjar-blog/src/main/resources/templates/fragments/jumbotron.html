<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="index" class="jumbotron rounded-0 mb-0">
            <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
            <style>
                html {height  : 100%;}
                body {height  : 200%;}
                .jumbotron {
                    height  : 50%;
                    padding : 0;
                }
                .jumbotron >* {
                    position    : absolute;
                }
                .jumbotron canvas,
                .jumbotron .hero {
                    top     : 0;
                    left    : 0;
                    width   : 100%;
                    height  : 100%;
                    color   : lightgray;
                }
                .jumbotron .foot {
                    bottom  : 1rem;
                    right   : 1rem;
                }
                .jumbotron .foot .btn {
                    font-size   : .6rem;
                    padding     : 0 .25rem;
                }
            </style>
            <canvas></canvas>
            <div class="hero pt-5 pl-4">
                <h2>欢迎光临逢佳的博客</h2>
                <p>Welcome to fomjar's blog</p>
                <p class="lead mt-5">如切如磋 如琢如磨</p>
            </div>
            <div class="foot">
                <a class="btn btn-sm btn-outline-secondary" th:href="@{http://projects.spring.io/spring-boot/}">spring-boot</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{http://www.thymeleaf.org}">thymeleaf</a>
                <a class="btn btn-sm btn-outline-danger"    th:href="@{http://getbootstrap.com}">bootstrap</a>
                <a class="btn btn-sm btn-outline-secondary" th:href="@{http://pandao.github.io/editor.md/}">editor.md</a>
            </div>
            <script th:src="@{/blog/stars.js}"></script>
            <script th:inline="javascript">
                (function() {
                    var canvas = document.getElementsByTagName('canvas')[0];
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                    stars(canvas);
                }());
            </script>
        </div>
    </body>
</html>
