<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="index" class="jumbotron rounded-0">
            <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
            <style>
                html {height  : 100%;}
                body {height  : 200%;}
                .jumbotron {
                    height              : 50%;
                    color               : white;
                    background-image    : url(blog/jumbotron.jpg);
                    background-size     : 100% 100%;
                }
                .jumbotron >* {
                    position    : absolute;
                }
                .jumbotron >.hero {
                    top     : 30%;
                }
                .jumbotron >.foot {
                    bottom  : 1rem;
                    right   : 1rem;
                }
            </style>
            <div class="hero">
                <h2>欢迎光临逢佳的博客</h2>
                <p>Welcome to fomjar's blog</p>
                <p class="lead mt-5">如切如磋 如琢如磨</p>
            </div>
            <div class="foot">
                <a class="badge badge-primary" th:href="@{http://projects.spring.io/spring-boot/}">spring-boot</a>
                <a class="badge badge-success" th:href="@{http://www.thymeleaf.org}">thymeleaf</a>
                <a class="badge badge-danger"  th:href="@{http://getbootstrap.com}">bootstrap</a>
                <a class="badge badge-warning" th:href="@{http://pandao.github.io/editor.md/}">editor.md</a>
            </div>
        </div>
    </body>
</html>
