<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>查看文章</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
        <link rel="stylesheet" href="editormd/css/editormd.css" />
        <link rel="stylesheet" href="blog/blog.css" />
        <style type='text/css'>
        </style>
    </head>
    <body>
        <div class='container'>
            <div id="editormd"><textarea style="display:none;"></textarea></div>
            <hr>
            <p>
                <a href="javascript: window.location='article-edit.html?aid=' + path_var('aid'); ">编辑</a><a href='index.html' style='float : right'>返回首页</a>
            </p>
        </div>
        <script src="editormd/examples/js/jquery.min.js"></script>
        <script src="editormd/lib/marked.min.js"></script>
        <script src="editormd/lib/prettify.min.js"></script>
        <script src="editormd/lib/raphael.min.js"></script>
        <script src="editormd/lib/underscore.min.js"></script>
        <script src="editormd/lib/sequence-diagram.min.js"></script>
        <script src="editormd/lib/flowchart.min.js"></script>
        <script src="editormd/lib/jquery.flowchart.min.js"></script>
        <script src="editormd/editormd.min.js"></script>
        <script src="blog/blog.js"></script>
        <script type="text/javascript">
            $(function() {
                var aid = path_var('aid');
                if (!aid) {
                    alert('未知文章');
                    return;
                }
                $.get(
                    'article/' + aid + '.md',
                    function(rsp) {
                        if (!rsp) {
                            window.alert('文章不存在！');
                            return;
                        }
                        var viewer = editormd.markdownToHTML('editormd', {
                            markdown        : rsp ,//+ "\r\n" + $("#append-test").text(),
                            //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                            htmlDecode      : "style,script,iframe",  // you can filter tags decode
                            //toc             : false,
                            tocm            : true,    // Using [TOCM]
                            //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                            //gfm             : false,
                            //tocDropdown     : true,
                            //markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                            emoji           : true,
                            taskList        : true,
                            tex             : true,  // 默认不解析
                            flowChart       : true,  // 默认不解析
                            sequenceDiagram : true,  // 默认不解析
                        });
                    }
                );
            });
        </script>
    </body>
</html>
